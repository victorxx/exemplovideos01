<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carregar Vídeos</title>
    <style>
        iframe {
            display: block;
            margin: 10px 0;
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <div id="ok"></div>
    <button id="okok">Carregar</button>
    <script>
        let videos = [
            "https://www.youtube.com/embed/Hh50ZQUnhic",
            "https://www.youtube.com/embed/zb4Cc_TuY1E", 
        ];

        let videoContainer = document.getElementById('ok');
        let btn = document.getElementById('okok');
        let index = 0;
        let quantidadePorVez = 1;

        function inserir() {
            let fim = index + quantidadePorVez;

            for (; index < fim && index < videos.length; index++) {
                let iframe = document.createElement('iframe');
                iframe.src = videos[index];
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
            }

            if (index >= videos.length) {
                btn.disabled = true;
                btn.textContent = 'Todos os vídeos foram carregados';
            }
        }

        btn.addEventListener('click', inserir);
        inserir(); // Carrega os primeiros automaticamente
    </script>
</body>
</html>
